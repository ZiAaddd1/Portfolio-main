<?xml version="1.0" encoding="UTF-8"?>
<svg width="220" height="80" viewBox="0 0 220 80" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Z.A Logo</title>
  <desc id="desc">Stylized monogram letters Z and A for Ziad Ashraf portfolio</desc>
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="220" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#68217A" />
      <stop offset="40%" stop-color="#9C38B8" />
      <stop offset="75%" stop-color="#C770F0" />
      <stop offset="100%" stop-color="#E6B4FF" />
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="220" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff22" />
      <stop offset="50%" stop-color="#ffffff55" />
      <stop offset="100%" stop-color="#ffffff00" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-40%" width="140%" height="180%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#c770f088" />
    </filter>
  </defs>
  <!-- Background capsule -->
  <rect x="2" y="8" rx="20" ry="20" width="216" height="64" fill="#1B1A2E" stroke="url(#grad)" stroke-width="2.5" />
  <rect x="2" y="8" rx="20" ry="20" width="216" height="64" fill="url(#glow)" />
  <!-- Decorative faint grid lines -->
  <g stroke="#ffffff08" stroke-width="1">
    <line x1="30" y1="12" x2="30" y2="68" />
    <line x1="110" y1="12" x2="110" y2="68" />
    <line x1="190" y1="12" x2="190" y2="68" />
    <line x1="10" y1="36" x2="210" y2="36" />
    <line x1="10" y1="52" x2="210" y2="52" />
  </g>
  <!-- Stylized Z -->
  <path d="M50 26 H146 L126 42 H105 L170 42 L82 62 H42 L62 46 H84 L18 46 Z" fill="url(#grad)" fill-opacity="0.25" />
  <path d="M46 24 H144 L122 44 H96 L166 44 L80 64 H40 L60 44 H88 L18 44 Z" stroke="url(#grad)" stroke-width="3.5" stroke-linejoin="round" stroke-linecap="round" filter="url(#shadow)" />
  <!-- Letterforms Z and A (minimalist) -->
  <g font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="44" fill="url(#grad)">
    <text x="56" y="56" letter-spacing="2">Z</text>
    <text x="116" y="56" letter-spacing="4">A</text>
  </g>
  <!-- Dot between Z and A -->
  <circle cx="104" cy="46" r="5" fill="#C770F0" stroke="#E6B4FF" stroke-width="1" />
</svg>
